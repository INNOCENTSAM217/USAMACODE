<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" class="css" />
  </head>
  <body>
    <div class="container">
      <div class="applybox">
        <h1>
          Job Application
          <span class="tittle-small">(Web)</span>
        </h1>
        <form action="">
          <div class="form-container">
            <div class="form-control">
              <label for="first-name"> First Name </label>
              <input
                id="first-name"
                name="first-name"
                placeholder="Enter First Name..."
              />
            </div>
            <div class="form-control">
              <label for="last-name"> last Name </label>
              <input
                id="last-name"
                name="last-name"
                placeholder="Enter last Name..."
              />
            </div>
            <div class="form-control">
              <label for="email"> email </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder=" Enter Email..."
              />
            </div>
            <div class="form-control">
              <label for="job-role"> job role </label>
              <select id="job role" name="job role">
                <option value="">Select Job role</option>
                <option value="frontend">Frontend Developers</option>
                <option value="backend">backend developers</option>
                <option value="full stack">Full Stack developers</option>
                <option value="ui-ux">Ux Ui Desginer</option>
              </select>
            </div>
            <div class="textarea-control">
              <label for="address"> Address </label>
              <textarea
                id="address"
                name="adresss"
                rows="4"
                cols="50"
                placeholder="Enter Address"
              ></textarea>
            </div>
            <div class="form-control">
              <label for="City"> City </label>
              <input id="City" name="City" placeholder="Enter City Name..." />
            </div>
            <div class="form-control">
              <label for="pincode"> pincode </label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter Pincode Name ..."
              />
            </div>
            <div class="form-control">
              <label for="date"> Date </label>
              <input value="2022-01-04" type="date" id="date" name="date" />
            </div>
            <div class="form-control">
              <label for="Upload"> Upload Your Cv </label>
              <input value="2022-01-04" type="file" id="Upload" name="Upload" />
            </div>
          </div>
          <div class="button-container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
